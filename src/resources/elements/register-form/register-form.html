<template>
	<div class="register-form">
		<form>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="input-register-name">Nome:</label>
						<input type="text" value.bind="register.name" id="input-register-name" class="form-control input-lg">
					</div>
				 </div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="input-register-email">E-mail:</label>
						<input type="text" value.bind="register.email" id="input-register-email" class="form-control input-lg" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="input-register-password">Senha:</label>
						<input type="password" value.bind="register.password" id="input-register-password" class="form-control input-lg" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="input-register-genderid">GÃªnero:</label>
						<select value.bind="register.gender" id="input-register-gender" class="form-control input-lg browser-default">
							<option value="1" selected>Masculino</option>
							<option value="2">Feminino</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="input-register-birthday">Data de Nascimento:</label>
						<input type="date" value.bind="register.birthday" id="input-register-birthday" class="form-control input-lg" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-8">
					<button class="btn btn-info btn-lg btn-block" type="submit" click.trigger="submitRegister()">${submitText}</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-primary btn-lg btn-block btn-fb" type="button" id="fb-login">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div style="margin-top: 10px;">
						<a href="#/login" class="text-white bold pull-left">Entrar</a>
						<a href="#/recuperar-senha" class="text-default bold pull-right">Recuperar Senha</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</template>
